<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 700px;
            height: 90vh;
            background-color: #2b2b2b;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #333;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .assistant-message {
            background-color: #444;
            color: #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .thinking {
            color: #888;
            font-style: italic;
        }
        .chat-form {
            display: flex;
            padding: 15px;
            border-top: 1px solid #444;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 20px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
        }
        #user-input:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Jarvis - Smart Home Assistant</div>
        <div class="chat-box" id="chat-box">
            <div class="message assistant-message">Hello! How can I help you control your home today?</div>
        </div>
        <form class="chat-form" id="chat-form">
            <input type="text" id="user-input" placeholder="Type your command here..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userMessage = userInput.value.trim();
                if (!userMessage) return;

                addMessage(userMessage, 'user');
                userInput.value = '';

                const thinkingIndicator = addMessage('Jarvis is thinking...', 'assistant thinking');

                try {
                    const response = await fetch('http://127.0.0.1:5001/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userMessage }),
                    });

                    thinkingIndicator.remove(); // Remove thinking message

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    addMessage(data.reply, 'assistant');

                } catch (error) {
                    thinkingIndicator.remove();
                    addMessage('Sorry, something went wrong. Please try again.', 'assistant');
                    console.error('Error:', error);
                }
            });

            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${sender}-message`);
                messageElement.textContent = text;
                chatBox.appendChild(messageElement);
                // Scroll to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
                return messageElement; // Return for later removal if needed
            }
        });
    </script>
</body>
</html>
